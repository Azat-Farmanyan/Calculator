<!DOCTYPE html>
<html lang="en">

<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="./style.css" />

   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
   <!-- Кодировка страницы -->
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width">

</head>

<body>
   <div class="calc-body">
      <!-- <label class="switch">
         <input type="checkbox">
         <span class="slider round"></span>
      </label> -->
      <div class="result">0</div>

      <div class="buttons">
         <div class="btn c bg-light-grey">C</div>
         <div class="btn plus-minus bg-light-grey">+/-</div>
         <div class="btn percent bg-light-grey">%</div>
         <div class="btn division bg-blue">/</div>

         <div class="btn seven bg-dark-grey">7</div>
         <div class="btn eight bg-dark-grey">8</div>
         <div class="btn nine bg-dark-grey">9</div>
         <div class="btn multiply bg-blue">X</div>

         <div class="btn four bg-dark-grey">4</div>
         <div class="btn five bg-dark-grey">5</div>
         <div class="btn six bg-dark-grey">6</div>
         <div class="btn minus bg-blue">-</div>

         <div class="btn one bg-dark-grey">1</div>
         <div class="btn two bg-dark-grey">2</div>
         <div class="btn three bg-dark-grey">3</div>
         <div class="btn plus bg-blue">+</div>

         <div class="btn dot bg-dark-grey">.</div>
         <div class="btn zero bg-dark-grey">0</div>
         <div class="btn delete bg-dark-grey"><img src="./icons/delete.png" alt="delete icon"></div>
         <div class="btn equal bg-blue">=</div>

      </div>
   </div>
   <script src="./script.js"></script>
</body>


</html>
